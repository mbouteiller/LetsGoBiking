<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's go biking</title>
    <link href="main.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex">
                    <div class="input-group-sizing-lg">
                        <span class="input-group-text">Addresse de départ</span>
                        <input type="text" class="form-control" placeholder="15 Avenue Rosa Parks" id="addressStart">
                    </div>
                    <div class="input-group-sizing-lg">
                        <span class="input-group-text">Addresse d'arrivée</span>
                        <input type="text" class="form-control" placeholder="10 Rue du Commandant Faurax" id="addressEnd">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="computeTrip();">Search</button>
                </form>
            </div>
        </nav>  
    </div>

    <div id="map">
        <script type="text/javascript" src="map.js"></script>
    </div>

</body>
</html>
